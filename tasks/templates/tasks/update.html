{% extends 'tasks/layout.html' %}

{% block body %}

<div>
    <div class="card  mt-4 shadow-lg mb-3 bg-white rounded">
        <div class="card-header p-3">
            <h3 class="font-weight-bold">Todo Application</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row container">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <input type="text" value="{{task.title}}" class="form-control" name="title" id="title" placeholder="Enter your task">
                            </div>
                        </div>
                        <div class="col-md-12">
                            {% if task.completed == True %}
                            <div class="mb-3">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" name="completed" type="checkbox" 
                                    value="True" id="flexCheckChecked" checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        <span class="font-weight-bold">Completed</span>
                                    </label>
                                </div>
                            </div>
                            {%else%}
                            <div class="mb-3">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" name="completed" type="checkbox" 
                                    value="True" id="flexCheckChecked" >
                                    <label class="form-check-label" for="flexCheckChecked">
                                        <span class="font-weight-bold">Completed</span>
                                    </label>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    <input type="submit" class="btn btn-sm btn-success my-2" value="Update" />
                    <input type="submit" class="btn btn-sm btn-info my-2" href="/" value="Cancel" />
                </form>
            </h5>
        </div>
    </div>
</div>

    {% endblock %}
