{% extends 'tasks/layout.html' %}

{% block body %}

<div>
    <div class="card w-50 mx-auto mt-4 shadow-lg p-3 mb-3 bg-white rounded">
        <div class="card-header">
            <h3 class="font-weight-bold">Todo Application</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        {{form.title}}
                        <div class="form-check mt-3">
                            {{form.completed}} <span class="font-weight-bold">Completed</span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-sm btn-success my-2" value="Update" />
                    <input type="submit" class="btn btn-sm btn-info my-2" href="/" value="Cancel" />
                </form>
            </h5>
        </div>
    </div>
</div>

    {% endblock %}
